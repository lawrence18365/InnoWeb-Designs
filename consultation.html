<html><head><base href="https://lawrence18365.github.io/InnoWeb-Designs">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoWeb Designs | Get a Free Consultation</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --light-gray: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--secondary-color);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        main {
            padding-top: 100px;
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 50px;
            color: var(--secondary-color);
        }

        .consultation-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .consultation-form {
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">InnoWeb Designs</a>
            <ul class="nav-links">
                <li><a href="InnoWeb-Designs/services.html">Services</a></li>
                <li><a href="InnoWeb-Designs/portfolio.html">Portfolio</a></li>
                <li><a href="InnoWeb-Designs/testimonials.html">Testimonials</a></li>
                <li><a href="InnoWeb-Designs/blog.html">Blog</a></li>
                <li><a href="InnoWeb-Designs/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">Get Your Free Consultation</h1>
                <form class="consultation-form" id="consultation-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="website">Current Website (if any)</label>
                        <input type="url" id="website" name="website">
                    </div>
                    <div class="form-group">
                        <label for="service">Service Interested In</label>
                        <select id="service" name="service" required="">
                            <option value="">Select a service</option>
                            <option value="web-design">Web Design</option>
                            <option value="responsive-development">Responsive Development</option>
                            <option value="seo-optimization">SEO Optimization</option>
                            <option value="e-commerce">E-commerce Solutions</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Project Details</label>
                        <textarea id="message" name="message" required=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="budget">Estimated Budget</label>
                        <select id="budget" name="budget">
                            <option value="">Select budget range</option>
                            <option value="0-5000">$0 - $5,000</option>
                            <option value="5000-10000">$5,000 - $10,000</option>
                            <option value="10000-20000">$10,000 - $20,000</option>
                            <option value="20000+">$20,000+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeline">Preferred Project Timeline</label>
                        <select id="timeline" name="timeline">
                            <option value="">Select timeline</option>
                            <option value="1-2-months">1-2 months</option>
                            <option value="3-4-months">3-4 months</option>
                            <option value="5-6-months">5-6 months</option>
                            <option value="6-months+">6+ months</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Submit Consultation Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2023 InnoWeb Designs. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#consultation-form').on('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your server
                // For this example, we'll just show an alert
                alert('Thank you for your consultation request. We will get back to you shortly!');
                this.reset();
            });
        });
    </script>
</body></html>
